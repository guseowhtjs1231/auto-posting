{% extends 'layout.html' %}
{% block content %}
<h1>Blogger 토큰 & 코드</h1>
<form method="post" class="mt-3" action="https://accounts.google.com/o/oauth2/auth">
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="hidden" name="action_uri" class="form-control"
            value="https://accounts.google.com/o/oauth2/auth?client_id={{data.client_id}}&response_type={{data.response_type}}&scope={{data.scope}}&redirect_uri={{ data.redirect_uri }}&include_granted_scopes={{data.include_granted_scopes}}&access_type={{data.access_type}}" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="hidden" name="client_id" class="form-control" value="{{ data.client_id }}" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="hidden" name="redirect_uri" class="form-control" value="{{ data.redirect_uri }}" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="hidden" name="include_granted_scopes" class="form-control" value="{{ data.include_granted_scopes }}" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="hidden" name="scope" class="form-control" value="{{ data.scope }}" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="hidden" name="response_type" class="form-control" value="{{ data.response_type }}" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="hidden" name="access_type" class="form-control" value="{{ data.access_type }}" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary form-control">Get Code</button>
        </div>
    </div>
        <div class="card">
            <div class="card-header">
                <h2>Code for token</h2>
            </div>
            <div class="card-body">
                {% if data.code %}
                <input type="text" class="form-control" value="{{ data.code }}" />
                {% endif %}
            </div>
        </div>
</form>
{% endblock %}
