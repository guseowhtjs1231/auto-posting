{% extends 'layout.html' %}
{% block content %}
<h4 style="width:auto;">You can upload contents in {{data.language}}. ID from {{data.start}} to {{data.end}}</h4>
<form method="post" id="form__upload"class="mt-3">
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="hidden" name="client_id" class="form-control" value="{{ data.client_id }}" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="hidden" name="redirect_uri" class="form-control" value="{{ data.redirect_uri }}" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="hidden" name="include_granted_scopes" class="form-control"
                value="{{ data.include_granted_scopes }}" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="hidden" name="scope" class="form-control" value="{{ data.scope }}" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="hidden" name="response_type" class="form-control" value="{{ data.response_type }}" />
        </div>
    </div>
    <div class="form-group row">
        <label for="start">Start Point</label>
        <div class="col-sm-10">
            <input type="text" id="start" name="start" class="form-control" value="{{ data.start }}" />
        </div>
    </div>
    <div class="form-group row">
        <label for="end">End Point</label>
        <div class="col-sm-10">
            <input type="text" id="end" name="end" class="form-control" value="{{ data.end }}" />
        </div>
    </div>
    <div class="form-group row">
        <label for="end">Language</label>
        <div class="col-sm-10">
            <input type="text" id="language" name="language" class="form-control" value="{{ data.language }}" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            {% csrf_token %}
            <button id="button_submit" type="submit" class="btn btn-primary form-control">Start upload</button>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="hidden" name="access_token" class="form-control" />
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h2>Log</h2>
        </div>
        <div class="card-body">
            <span id="return_message" class="text-danger"></span>
        </div>
    </div>
</form>
<script>
    $(document).ready(function () {
        $("#form__upload").submit(function (event) {
            event.preventDefault();
            console.log("??")
            $.ajax({
                type: "POST",
                url: "/blog/blogger/upload",
                // contentType: "application/json; charset=utf-8",
                data: {
                    'start': $('#start').val(),
                    'end': $('#end').val(),
                    'language': $('#language').val(),
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function (res) {
                    console.log(res)
                    $("#return_message").text(res);
                }
            });
        });
    });
</script>
{% endblock %}
